<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/tabs.css" />
    <link rel="stylesheet" href="assets/css/tools.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/93a8f50001.js"></script>
  </head>
  <body>
    <div id="tabs" class="etabs-tabgroup" style="-webkit-app-region: drag;">
      <div class="etabs-tabs"></div>
      <div class="etabs-buttons"></div>
    </div>

    <section id="medium-tools" class="toolbar">
      <div class="container">
        <div class="row">
          <div class="col text-left">
            <button type="button" class="medium-action" data-action="home" data-tooltip="Open draft list">
              <i class="fa fa-home" data-action="home" data-tooltip="Open draft list"></i>
            </button>
            <button type="button" class="medium-action" data-action="back" data-tooltip="Go back">
              <i class="fa fa-arrow-left" data-action="back" data-tooltip="Go back"></i>
            </button>
            <button type="button" class="medium-action" data-action="forward" data-tooltip="Go forward">
              <i class="fa fa-arrow-right" data-action="forward" data-tooltip="Go forward"></i>
            </button>
          </div>
          <div class="col text-center">
            <a href="#" class="medium-action-link">
              <div class="tools-title" id="medium-tools-title" data-action="open-link"></div>
            </a>
          </div>
          <div class="col text-right">
            <button type="button" class="medium-action" data-action="refresh" data-tooltip="Refresh page">
              <i class="fa fa-refresh" data-action="refresh" data-tooltip="Refresh page"></i>
            </button>
            <button type="button" class="medium-action" data-action="bookmarks" data-tooltip="Open quick links">
              <i class="fa fa-star" data-action="bookmarks" data-tooltip="Open quick links"></i>
            </button>
            <button
              type="button"
              class="medium-action"
              data-action="import-draft"
              data-tooltip="Import a markdown file as draft"
            >
              <i class="fa fa-download" data-action="import-draft" data-tooltip="Import a markdown file as draft"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="draft-tools" class="toolbar">
      <div class="container">
        <div class="row">
          <div class="col text-left">
            <button type="button" class="medium-action" data-action="backToDrafts" data-tooltip="Go back to draft list">
              <i class="fa fa-arrow-left" data-action="backToDrafts" data-tooltip="Go back to draft list"></i>
            </button>
          </div>
          <div class="col text-center">
            <a href="#" class="medium-action-link">
              <div class="tools-title" id="draft-tools-title" data-action="open-link"></div>
            </a>
          </div>
          <div class="col text-right">
            <button type="button" class="medium-action" data-action="zen-mode" data-tooltip="Turn on zen mode">
              <i class="fa fa-arrow-up" data-action="zen-mode" data-tooltip="Enter zen mode"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="zen-tools" class="zen-toolbar" style="-webkit-app-region: drag;">
      <div class="container">
        <div class="row">
          <div class="col text-right">
            <button type="button" class="zen-medium-action" data-action="exit-zen-mode">
              <i class="fa fa-close" data-action="exit-zen-mode"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
      require("./render-process/tabs/tabs");
      require("./render-process/tools/tools");
      require("./render-process/ex-links");
      require("./render-process/normalize-shortcuts");
      require("./render-process/network-status/network-status");
    </script>
  </body>
</html>
