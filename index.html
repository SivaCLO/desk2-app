<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/tabs.css" />
    <link rel="stylesheet" href="assets/css/tools.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/93a8f50001.js"></script>
  </head>
  <body>
    <div class="etabs-tabgroup" style="-webkit-app-region: drag;">
      <div class="etabs-tabs"></div>
      <div class="etabs-buttons"></div>
    </div>

    <section id="medium-tools" class="toolbar">
      <div class="container">
        <div class="row">
          <div class="col text-left">
            <button type="button" class="medium-action" data-action="home">
              <i class="fa fa-home" data-action="home"></i>
            </button>
            <button type="button" class="medium-action" data-action="refresh">
              <i class="fa fa-refresh" data-action="refresh"></i>
            </button>
            <button type="button" class="medium-action" data-action="back">
              <i class="fa fa-arrow-left" data-action="back"></i>
            </button>
            <button type="button" class="medium-action" data-action="forward">
              <i class="fa fa-arrow-right" data-action="forward"></i>
            </button>
            <button type="button" class="medium-action" data-action="bookmarks">
              <i class="fa fa-star" data-action="bookmarks"></i>
            </button>
          </div>
          <div class="col text-center">
            <div class="tools-title" id="medium-title">Your stories</div>
          </div>
          <div class="col text-right">
            <button
              type="button"
              class="medium-action medium-action-warning"
              id="trial-days"
              data-action="trial-warning"
            >
              15 days left
            </button>
            <button
              type="button"
              class="medium-action"
              data-action="import-draft"
            >
              <i class="fa fa-download" data-action="import-draft"></i>
            </button>
            <button type="button" class="medium-action" data-action="new-draft">
              <i class="fa fa-plus" data-action="new-draft"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="draft-tools" class="toolbar">
      <div class="container">
        <div class="row">
          <div class="col text-left">
            <button type="button" class="medium-action" data-action="backToDrafts">
              <i class="fa fa-arrow-left" data-action="backToDrafts"></i>
              Back to Drafts
            </button>
          </div>
          <div class="col text-center">
            <div class="tools-title" id="draft-title">Draft</div>
          </div>
          <div class="col text-right">
            <button type="button" class="medium-action" data-action="zen-mode">
              <i class="fa fa-arrow-up" data-action="zen-mode"></i>
              Zen Mode
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
      require("./render-process/tabs/tabs");
      require("./render-process/tools/tools");
      require("./render-process/ex-links");
      require("./render-process/normalize-shortcuts");
    </script>
  </body>
</html>
