<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/nativize.css">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/nav.css">
</head>
<body>

  <nav class="nav js-nav is-shown">
    <header class="nav-header">
      <h1 class="nav-title"><strong>Medium</strong>Desk</h1>
      <svg class="nav-header-icon"><use xlink:href="assets/img/icons.svg#icon-mediumdesk"></use></svg>
    </header>

    <div class="nav-item">
      <button type="button" id="button-new" data-action="new" class="nav-button nav-primary">New Story</button>

    <div class="nav-item">

      <button type="button" id="button-stats" data-action="stats" class="nav-button">Stats</button>

    <div class="nav-item">
      <button type="button" id="button-profile" data-action="profile" class="nav-button">Profile</button>

    </div>

    <footer class="nav-footer">
      <a class="nav-footer-logo" href="https://mediumdesk.com" aria-label="Homepage">
        mediumdesk.com
      </a>
    </footer>
  </nav>
  <table>
    <tr>
      <td>
        <div class="etabs-tabgroup">
          <div class="etabs-tabs"></div>
          <div class="etabs-buttons"></div>
        </div>
      </td>
    </tr>
  </table>
  

  <script>
    require('./render-process/ex-links')
    require('./render-process/nav')
    require('./render-process/normalize-shortcuts')
  </script>
