<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/shortcuts.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="-webkit-app-region: drag;">
    <div class="m-5 p-3 w-100">
        <div class="col-12 text-center">
            <p class="lead font-weight-bold">
              Keyboard Shortcuts (MediumDesk)
            </p>
         </div>
         <div class="row">
            <div class="col-6">
                <table >
                    <tbody>
                        <tr>
                            <td>
                                <span class="key">⌘</span> + N
                            </td>
                            <td class="description">
                                New story
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="key">⌘</span> + W
                            </td>
                            <td class="description">
                                Close story
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="key">⌘</span> + 
                                <span class="key"> ⇧</span> + T
                            </td>
                            <td class="description">
                                Reopen last closed story
                            </td>
                        </tr>     
                        <tr>
                            <td>
                                <span class="key"> ⌃</span> + Tab
                            </td>
                            <td class="description">
                                Next story
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="key"> ⌃</span> +
                                <span class="key"> ⇧</span> + Tab
                            </td>
                            <td class="description">
                                Previous story
                            </td>
                        </tr>
                                        
                    </tbody>
                </table>
             </div>
             <div class="col-6">
                 <table>
                     <tbody>
                        <tr>
                            <td>
                                <span class="key">⌘</span> + R
                            </td>
                            <td class="description">
                                Reload story
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="key">⌘</span> + 
                                <span class="key"> ⇧</span>+ R
                            </td>
                            <td class="description">
                                Reload app
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="key">⌘</span> + 
                                <span class="key">⌥</span>+ Z
                            </td>
                            <td class="description">
                                Zen Mode
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="key">Esc</span> 
                            </td>
                            <td class="description">
                                Exit Zen Mode
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="key">⌘</span> + /
                            </td>
                            <td class="description">
                                Keyboard Shortcuts
                            </td>
                        </tr>  
                     </tbody>
                 </table>
             </div>
         </div>
      <div class="col-12 mt-3 justify-content-center d-flex">
        <button class="btn btn-secondary" id="cancel">
          Close
        </button>
      </div>
    </div>
    <script>
      require("./shortcuts");
    </script>
  </body>
</html>
