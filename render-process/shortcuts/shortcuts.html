<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/shortcuts.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="-webkit-app-region: drag;">
    <div class="container m-3">
      <div class="row">
        <div class="col-12 text-center lead font-weight-bold">
          Keyboard Shortcuts
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center lead font-weight-bold">
          (The Desk App)
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6"><span class="key">⌘</span> + <span class="key">N</span></div>
        <div class="col-6 description">New story</div>
      </div>
      <div class="row mt-1">
        <div class="col-6"><span class="key">⌘</span> + <span class="key">⇧</span> + <span class="key">I</span></div>
        <div class="col-6 description">Import story</div>
      </div>
      <hr class="row" />
      <div class="row mt-1">
        <div class="col-6"><span class="key">⌘</span> + <span class="key">D</span></div>
        <div class="col-6 description">Open Drafts</div>
      </div>
      <div class="row mt-1">
        <div class="col-6"><span class="key">⌃</span> + <span class="key">Tab</span></div>
        <div class="col-6 description">Next story</div>
      </div>
      <div class="row mt-1">
        <div class="col-6"><span class="key">⌃</span> + <span class="key">⇧</span> + <span class="key">Tab</span></div>
        <div class="col-6 description">Previous story</div>
      </div>
      <div class="row mt-1">
        <div class="col-6"><span class="key">⌘</span> + <span class="key">W</span></div>
        <div class="col-6 description">Close story</div>
      </div>
      <div class="row mt-1">
        <div class="col-6"><span class="key">⌘</span> + <span class="key">R</span></div>
        <div class="col-6 description">Reload story</div>
      </div>
      <div class="row mt-1">
        <div class="col-6"><span class="key">⌘</span> + <span class="key">⇧</span> + <span class="key">T</span></div>
        <div class="col-6 description">Reopen last closed story</div>
      </div>
      <hr class="row" />
      <div class="row mt-1">
        <div class="col-6"><span class="key">⌘</span> + <span class="key">⌥</span> + <span class="key">Z</span></div>
        <div class="col-6 description">Enter Zen Mode</div>
      </div>
      <div class="row mt-1">
        <div class="col-6"><span class="key">Esc</span></div>
        <div class="col-6 description">Exit Zen Mode</div>
      </div>
      <hr class="row" />
      <div class="row mt-1">
        <div class="col-6"><span class="key">⌘</span> + <span class="key">/</span></div>
        <div class="col-6 description">Show / Hide Shortcuts</div>
      </div>
      <div class="col-12 mt-4 justify-content-center d-flex">
        <button class="btn btn-secondary" id="cancel">
          Close
        </button>
      </div>
    </div>
    <script>
      require("./shortcuts");
    </script>
  </body>
</html>
