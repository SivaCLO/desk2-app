<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body style="-webkit-app-region: drag;">
    <div class="container m-5">
      <div class="row">
        <div class="col-2 mt-1">
          <img class="w-100" src="../../assets/img/medium.svg" alt="" />
        </div>
        <div class="col-10">
          <p class="lead font-weight-bold">
            Sign in to use your Medium account
          </p>
          <p>
            You can get an integration token at the bottom of your <a href="http://medium.com/me/settings">medium.com settings page</a>
          </p>
          <div class="form-group">
            <label for="token">Integration Token:</label>
            <input type="text" id="token" class="form-control" style="-webkit-app-region: none;" />
          </div>
          <button class="btn btn-success" id="submit">
            Submit
          </button>
          <button class="btn btn-secondary ml-2" id="cancel">
            Cancel
          </button>
          <span class="text-danger ml-2" id="error-msg"></span>
          <p class="mt-3"></p>Please reach out to <a href="mailto:yourfriends@thedesk.co">yourfriends@thedesk.co</a> for assistance</p>
        </div>
      </div>
    </div>
    <script>
      require("bootstrap");
      require("./login");
    </script>
  </body>
</html>
