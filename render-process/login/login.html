<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="-webkit-app-region: drag;">
    <div class="container">
      <div class="row">
        <div class="col-xs-12" style="margin-top: 20px;">
          <p class="lead" style="font-weight: 600;">
            Sign in to use your Medium account.
          </p>
          <p class="lead" style="color: hsl(0, 0%, 50%); font-weight: 500;">
            You can get an integration token at the bottom of your medium.com settings
            page.
          </p>
        </div>
        <div class="col-xs-12" style="display: flex;">
          <div class="form-group">
            <label for="token">Integration Token:</label>
            <input
              type="text"
              id="token"
              class="form-control"
              style="-webkit-app-region: none;"
            />
            <p style="color: red;" id="error_msg"></p>
          </div>
        </div>
        <div class="col-xs-12" style="display: flex;">
          <button class="btn btn-primary" data-action="submit">
            Submit
          </button>
          <button class="btn btn-primary" data-action="cancel">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <script>
      require("./login");
    </script>
  </body>
</html>
