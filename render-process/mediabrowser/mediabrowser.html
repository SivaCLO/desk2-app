<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/start.css" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/flex-images.css" />
  </head>
  <body style="-webkit-app-region: drag;">
    <div class="container">
      <section id="content">
        <div class="row pt-4">
          <div class="col-5">
            <div class="card">
              <div class="card-body p-0">
                <a class="link text-nowrap text-truncate" id="backToEditor">
                  Back to editor
                </a>
              </div>
            </div>
          </div>
          <div class="col-7"></div>
        </div>
        <div class="row pb-2">
          <div class="col-5">
            <div class="card">
              <div class="card-body p-0">
                <h1>
                  Insert Media
                </h1>
              </div>
            </div>
          </div>
          <div class="col-7">
            <div class="card">
              <div class="card-body pt-0">
                <div class="d-flex justify-content-between" id="mediaItems">
                  <a
                    class="quick-link-big disabled"
                    id="screenshot"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Insert Screenshot"
                  >
                    <img src="../../assets/img/ss.svg" />
                  </a>
                  <a
                    class="quick-link-big disabled"
                    id="image"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Insert Image"
                  >
                    <img src="../../assets/img/jpeg.svg" />
                  </a>
                  <a class="quick-link-big" id="gif" data-toggle="tooltip" data-placement="bottom" title="Insert GIF">
                    <img src="../../assets/img/gif.svg" />
                  </a>
                  <a
                    class="quick-link-big disabled"
                    id="video"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Insert Video"
                  >
                    <img src="../../assets/img/mov.svg" />
                  </a>
                  <a
                    class="quick-link-big disabled"
                    id="audio"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Insert Audio"
                  >
                    <img src="../../assets/img/mp3.svg" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <!-- <h4 class="card-title" id="searchTitle"></h4> -->
                <!-- Search Box -->
                <div class="row" id="search" hidden>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="searchBox"
                      placeholder="Type keywords to search Giphy, and press Enter"
                      autofocus
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col pl-0 text-left">
                    <span class="text-muted" id="previous" hidden>Previous</span>
                  </div>
                  <div class="col text-center">
                    <span class="text-muted" id="result" hidden></span>
                  </div>
                  <div class="col pr-0 text-right">
                    <span class="text-muted" id="next" hidden>Next</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pb-5">
          <div class="col-12">
            <div class="card">
              <div class="card-body p-0">
                <div style="max-width: 1000px;">
                  <div class="flex-images mt-4" id="gallery"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      window.$ = window.jQuery = require("jquery");
      require("bootstrap");
      require("./mediabrowser");
    </script>
  </body>
</html>
