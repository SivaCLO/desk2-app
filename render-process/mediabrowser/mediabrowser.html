<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Browser</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/start.css" />
    <style>
      .row {
        margin: 15px;
      }
    </style>
  </head>
  <body style="-webkit-app-region: drag;">
    <div class="container">
      <section id="content">
        <div class="row pt-4 pb-2">
          <div class="col-5">
            <div class="card">
              <div class="card-body">
                <h1>
                  Media Browser
                </h1>
              </div>
            </div>
          </div>
          <div class="col-7">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between" id="mediaItems">
                  <a
                    class="quick-link-big disabled"
                    id="screenshot"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Insert Screenshot"
                  >
                    <img src="../../assets/img/ss.svg" />
                  </a>
                  <a
                    class="quick-link-big disabled"
                    id="image"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Insert Image"
                  >
                    <img src="../../assets/img/jpeg.svg" />
                  </a>
                  <a class="quick-link-big" id="gif" data-toggle="tooltip" data-placement="bottom" title="Insert GIF">
                    <img src="../../assets/img/gif.svg" />
                  </a>
                  <a
                    class="quick-link-big disabled"
                    id="video"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Insert Video"
                  >
                    <img src="../../assets/img/mov.svg" />
                  </a>
                  <a
                    class="quick-link-big disabled"
                    id="audio"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Insert Audio"
                  >
                    <img src="../../assets/img/mp3.svg" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-5 pb-5">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title" id="searchTitle"></h4>
                <!-- Search Box -->
                <div class="row" id="search" hidden>
                  <div class="input-group">
                    <input type="text" class="form-control" id="searchBox" placeholder="Search for Media" />
                    <button id="media-search-button" class="btn btn-secondary ml-2" type="button" disabled>
                      <svg class="bi" width="15" height="15" data-action="menu">
                        <use
                          xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#search"
                          data-action="menu"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="row" id="gallery"></div>
                <!-- Pagination -->
                <div class="row justify-content-center" id="pagination" hidden>
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center" id="pagination-item"></ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      window.$ = window.jQuery = require("jquery");
      require("bootstrap");
      require("./mediabrowser");
    </script>
  </body>
</html>
