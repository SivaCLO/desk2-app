<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="-webkit-app-region: drag;">
    <div class="container m-5">
      <div class="row">
        <div class="col-2 mt-1">
          <img class="w-100" src="../../assets/img/medium.svg" alt="" />
        </div>
        <div class="col-10">
          <p class="lead font-weight-bold">
            Sign in using Medium magic link
          </p>
          <p>
            You can get a magic link from medium.com sign in page.
          </p>
          <div class="form-group">
            <label for="magic-link">Magic Link:</label>
            <input type="text" id="magic-link" class="form-control" style="-webkit-app-region: none;" />
          </div>
          <button class="btn btn-success" id="submit">
            Submit
          </button>
          <button class="btn btn-secondary ml-2" id="cancel">
            Cancel
          </button>
          <p class="text-danger mt-3" id="error-msg"></p>
        </div>
      </div>
    </div>

    <script>
      require("./email");
    </script>
  </body>
</html>
