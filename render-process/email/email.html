<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body style="-webkit-app-region: drag;">
    <div class="container m-5">
      <div class="row">
        <div class="col-2 mt-1">
          <img class="w-100" src="../../assets/img/medium.svg" alt="" />
        </div>
        <div class="col-10">
          <p class="lead font-weight-bold">
            Sign in using Medium magic link
          </p>
          <p>
            You can get a magic link from medium.com sign in page.
          </p>
          <div class="form-group">
            <label for="magic-link">Magic Link:</label>
            <input type="text" id="magic-link" class="form-control" style="-webkit-app-region: none;" />
          </div>
          <button class="btn btn-success" style="-webkit-app-region: none;" id="submit">
            Submit
          </button>
          <button class="btn btn-secondary ml-2" style="-webkit-app-region: none;" id="cancel">
            Cancel
          </button>
          <p class="text-danger mt-3" id="error-msg"></p>
        </div>
      </div>
    </div>

    <script>
      require("bootstrap");
      require("./email");
    </script>
  </body>
</html>
