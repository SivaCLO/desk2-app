<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body style="-webkit-app-region: drag;">
    <div class="container m-5">
      <div class="row">
        <div class="col-12 text-center lead font-weight-bold d-flex align-item-center justify-content-center">
          Go To
        </div>
      </div>
      <div class="row d-block m-2 justify-content-center text-primary">
        <div
          class="col-12 border border-primary d-flex justify-content-center p-2 m-2"
          data-action="series"
          style="cursor: pointer; max-width: 100px;"
        >
          Series
        </div>
        <div
          class="col-12 border border-primary d-flex justify-content-center p-2 m-2"
          data-action="stats"
          style="cursor: pointer; max-width: 100px;"
        >
          Stats
        </div>
        <div
          class="col-12 border border-primary d-flex justify-content-center p-2 m-2"
          data-action="settings"
          style="cursor: pointer; max-width: 100px;"
        >
          Settings
        </div>
        <div
          class="col-12 border border-primary d-flex justify-content-center p-2 m-2"
          data-action="profile"
          style="cursor: pointer; max-width: 100px;"
        >
          Profile
        </div>
      </div>
      <div class="row m-2">
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-secondary ml-2" id="cancel">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      require("bootstrap");
      require("./quicklinks");
    </script>
  </body>
</html>
