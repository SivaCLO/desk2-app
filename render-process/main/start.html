<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Start Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/start.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row h-100">
        <div class="col-12 m-auto">
          <section id="content">
            <div class="col-12 text-left">
              <h1 class="mb-5">Your Desk</h1>
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-6 text-left">
                      <h5 class="card-title">This month</h5>
                    </div>
                    <div class="col-6 text-right">
                      <a href="#" class="btn btn-success mr-2" data-action="new-draft">New Draft</a>
                      <a href="#" class="btn btn-outline-success" data-action="all-drafts">All Drafts</a>
                    </div>
                  </div>

                  <div class="progress mt-5">
                    <div
                      id="published"
                      class="progress-bar bg-success"
                      role="progressbar"
                      style="width: 30%;"
                      aria-valuenow="30"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                    <div
                      id="drafts"
                      class="progress-bar bg-warning"
                      role="progressbar"
                      style="width: 25%;"
                      aria-valuenow="25"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-6 font-weight-bold text-left" id="progress-text"></div>
                    <div class="col-6 font-weight-bold text-left text-right" id="target-text"></div>
                  </div>
                  <div class="row">
                    <div class="col-6 text-left"><i>crafted on your Desk this month</i></div>
                    <div class="col-6 text-left text-right"><i>is your goal for the month</i></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section id="loading" hidden>
            <img width="35px" src="https://thumbs.gfycat.com/CorruptOldfashionedGuineapig-small.gif" />
          </section>
        </div>
      </div>
    </div>

    <script>
      require("bootstrap");
      require("./start");
    </script>
  </body>
</html>
