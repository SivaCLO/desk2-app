<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Start Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/start.css" />
  </head>
  <body>
    <div class="container">
      <section id="content">
        <div class="row pt-4 pb-2">
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <h1>CLO Pilot</h1>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between" id="quickLinks">
                  <a
                    class="quick-link-left"
                    href="https://medium.com"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Medium Home"
                  >
                    <img src="../../assets/img/medium.svg" />
                  </a>
                  <a
                    class="quick-link"
                    href="https://medium.com/new-story"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="New Story"
                  >
                    <img src="../../node_modules/bootstrap-icons/icons/file-plus.svg" />
                  </a>
                  <a
                    class="quick-link"
                    href="https://medium.com/me/stories/drafts"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Stories"
                  >
                    <img src="../../node_modules/bootstrap-icons/icons/files.svg" />
                  </a>
                  <a
                    class="quick-link"
                    href="https://medium.com/me/stats"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Stats"
                  >
                    <img src="../../node_modules/bootstrap-icons/icons/bar-chart.svg" />
                  </a>
                  <a
                    class="quick-link"
                    href="https://medium.com/me/design"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Design"
                  >
                    <img src="../../node_modules/bootstrap-icons/icons/file-richtext.svg" />
                  </a>
                  <a
                    class="quick-link"
                    href="https://medium.com/me/settings"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Settings"
                  >
                    <img src="../../node_modules/bootstrap-icons/icons/gear.svg" />
                  </a>
                  <a
                    class="quick-link"
                    href="https://medium.com/me/publications"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Publications"
                  >
                    <img src="../../node_modules/bootstrap-icons/icons/grid.svg" />
                  </a>
                  <a
                    class="quick-link-right"
                    href="https://medium.com/me"
                    id="avatar"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Profile"
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-5 pb-5">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">This month</h4>
                <div class="progress mt-5">
                  <div
                    id="published"
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 30%;"
                    aria-valuenow="30"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                  <div
                    id="drafts"
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 25%;"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <div class="row mt-3">
                  <div class="col-6 font-weight-bold text-left">
                    <span
                      id="progress-text"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title="Progress"
                    ></span>
                  </div>
                  <div class="col-6 font-weight-bold text-right">
                    <span id="target-text" data-toggle="tooltip" data-placement="bottom" title="Monthly Goal"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-5 pb-5 text-left">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h5 class="mb-4">Recent Drafts</h5>
                <div id="recentDrafts"></div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h5 class="mb-4">Frequent Pages</h5>
                <div id="frequentLinks"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="loading" class="h-100" hidden>
        <div class="row h-100 text-center">
          <div class="col-8 m-auto">
            <img width="35px" src="https://thumbs.gfycat.com/CorruptOldfashionedGuineapig-small.gif" />
          </div>
        </div>
      </section>
    </div>

    <div class="network-status" id="network-status"></div>
    <button type="button" class="update-notifier" id="update-notifier" hidden>
      Restart to get the latest version
    </button>

    <script>
      window.$ = window.jQuery = require("jquery");
      require("bootstrap");
      require("./start");
      require("./network-status");
    </script>
  </body>
</html>
