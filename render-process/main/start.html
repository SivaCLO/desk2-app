<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Start Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/start.css" />
  </head>
  <body>
    <div class="container">
      <section id="content">
        <div class="card">
          <div class="card-body">
            <div class="row pt-5 pb-2">
              <div class="col-6">
                <h1>Your Desk</h1>
              </div>
              <div class="col-6 text-right m-auto">
                <a class="btn btn-success mr-2" href="https://medium.com/new-story">New Draft</a>
                <a class="btn btn-outline-success" href="https://medium.com/me/stories/drafts">All Drafts</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-4 pb-2">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div id="quickLinks">
                  <div class="quick-link" id="avatar"></div>
                  <div class="quick-link"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-5 pb-2">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">This month</h4>
                <div class="progress mt-5">
                  <div
                    id="published"
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 30%;"
                    aria-valuenow="30"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                  <div
                    id="drafts"
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 25%;"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <div class="row mt-3">
                  <div class="col-6 font-weight-bold text-left" id="progress-text"></div>
                  <div class="col-6 font-weight-bold text-left text-right" id="target-text"></div>
                </div>
                <div class="row">
                  <div class="col-6 text-left"><i>on your Desk this month</i></div>
                  <div class="col-6 text-left text-right"><i>is your goal for the month</i></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-4 pb-5 text-left">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h5 class="mb-4">Recent Drafts</h5>
                <div id="recentDrafts"></div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h5 class="mb-4">Frequent Pages</h5>
                <div id="frequentLinks"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="loading" class="h-100" hidden>
        <div class="row h-100 text-center">
          <div class="col-8 m-auto">
            <img width="35px" src="https://thumbs.gfycat.com/CorruptOldfashionedGuineapig-small.gif" />
          </div>
        </div>
      </section>
    </div>

    <script>
      require("bootstrap");
      require("./start");
    </script>
  </body>
</html>
